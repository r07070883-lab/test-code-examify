<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examify | Exam Explorer</title>

<style>
body{
  font-family:Poppins,sans-serif;
  margin:0;
  background:linear-gradient(to bottom right,#ffe4b3,#ffd6cc);
}

/* HEADER */
header{
  background:linear-gradient(90deg,#ff0000,#ffcc00);
  color:white;
  text-align:center;
  padding:20px;
  font-size:2rem;
  font-weight:bold;
}

/* ALERT BAR */
#alertBar{
  background:#b30000;
  color:white;
  text-align:center;
  padding:10px;
  font-weight:600;
  position:sticky;
  top:0;
  z-index:999;
}
#alertBar span{
  margin-left:15px;
  cursor:pointer;
}

/* QUOTE */
.quote{
  text-align:center;
  font-style:italic;
  font-weight:600;
  color:#b30000;
  margin:10px 0 20px;
}

/* FILTER BAR */
.filter-bar{
  display:flex;
  gap:10px;
  padding:10px 20px;
  flex-wrap:wrap;
}
select,input{
  padding:8px 12px;
  border-radius:8px;
  border:2px solid #ffcc00;
  font-weight:600;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px 40px 60px;
}

/* CARD */
.card{
  background:white;
  border-radius:16px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  text-align:center;
  padding:20px;
  transition:0.25s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 8px 20px rgba(255,0,0,0.3);
}

.logo{
  width:70px;
  height:70px;
  object-fit:contain;
}

/* STATUS BADGE */
.status{
  font-size:0.75rem;
  padding:4px 8px;
  border-radius:6px;
  font-weight:bold;
  display:inline-block;
  margin-bottom:8px;
}
.open{background:#22c55e;color:white;}
.upcoming{background:#facc15;}
.closed{background:#ef4444;color:white;}

.exam-name{
  font-size:1.2rem;
  font-weight:600;
}
.category{
  font-size:0.9rem;
  color:#6b7280;
}

/* BUTTON */
.button{
  display:inline-block;
  margin-top:12px;
  background:linear-gradient(90deg,#ff0000,#ffcc00);
  color:white;
  padding:8px 14px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<header>ðŸŽ“ Examify â€“ Exam Explorer</header>

<div id="alertBar">
ðŸš¨ JEE Main 2026 registration closing soon!
<span onclick="closeAlert()">âœ–</span>
</div>

<div class="quote">"Patience = Success"</div>

<div class="filter-bar">
<select id="category" onchange="filterExams()">
  <option value="all">All Categories</option>
  <option value="engineering">Engineering</option>
  <option value="medical">Medical</option>
  <option value="both">Both</option>
  <option value="others">Others</option>
</select>

<input type="text" id="searchInput" placeholder="Search exam..." onkeyup="searchExam()">
</div>

<div class="grid" id="examGrid">

<div class="card" data-category="engineering">
  <div class="status open">OPEN</div>
  <img src="jee-main.jpg" class="logo">
  <div class="exam-name">JEE Main</div>
  <div class="category">Engineering</div>
  <a href="jee-main2.html" class="button">View Details</a>
</div>

<div class="card" data-category="engineering">
  <div class="status upcoming">UPCOMING</div>
  <img src="jee-advanced.png" class="logo">
  <div class="exam-name">JEE Advanced</div>
  <div class="category">Engineering</div>
  <a href="jee-adv.html" class="button">View Details</a>
</div>

<div class="card" data-category="medical">
  <div class="status open">OPEN</div>
  <img src="neet.jpg" class="logo">
  <div class="exam-name">NEET UG</div>
  <div class="category">Medical</div>
  <a href="neet.html" class="button">View Details</a>
</div>

</div>

<script>
function closeAlert(){
  document.getElementById("alertBar").style.display="none";
}

function filterExams(){
  const cat=document.getElementById("category").value;
  document.querySelectorAll(".card").forEach(card=>{
    card.style.display=(cat==="all"||card.dataset.category===cat||card.dataset.category==="both"&&cat==="both")?"block":"none";
  });
}

function searchExam(){
  const q=document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    const name=card.querySelector(".exam-name").innerText.toLowerCase();
    card.style.display=name.includes(q)?"block":"none";
  });
}
</script>

</body>
</html>
