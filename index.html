<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examify</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root{
  --primary:#6366f1;
  --accent:#22d3ee;
  --neon:#67e8f9;
  --bg:linear-gradient(180deg,#eef2ff,#f8fafc);
  --card:rgba(255,255,255,0.85);
  --text:#1f2937;
}
body.dark{
  --bg:linear-gradient(180deg,#020617,#0f172a);
  --card:rgba(30,41,59,0.92);
  --text:#e5e7eb;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.4s;
}

/* HEADER */
header{
  background:linear-gradient(120deg,#6366f1,#22d3ee);
  padding:40px 20px;
  text-align:center;
  color:white;
}

/* TOP BAR */
.topbar{
  position:sticky;
  top:0;
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,0.75);
  display:flex;
  justify-content:center;
  gap:12px;
  padding:14px;
  z-index:99;
}
body.dark .topbar{background:rgba(15,23,42,0.8)}

.topbar input{
  padding:12px 18px;
  border-radius:30px;
  border:none;
  width:260px;
  font-weight:600;
}

/* PILLS */
.pill{
  padding:10px 18px;
  border-radius:30px;
  border:2px solid var(--primary);
  cursor:pointer;
  font-weight:600;
}
.pill.active,.pill:hover{
  background:var(--primary);
  color:white;
  box-shadow:0 0 18px var(--neon);
}

/* GRID */
.grid{
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:26px;
  padding:28px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.18);
  transition:0.35s;
}
.card:hover{transform:translateY(-8px)}

.tag{
  padding:6px 16px;
  border-radius:20px;
  font-size:0.75rem;
  font-weight:700;
}
.open{background:#22c55e;color:white}
.upcoming{background:#facc15}
.closed{background:#ef4444;color:white}

.exam{font-size:1.4rem;font-weight:700;margin:12px 0}
.cat{opacity:0.7}

.countdown{margin:10px 0;font-weight:700}
.urgent{color:#ef4444}
.soon{color:#f59e0b}

/* BUTTONS */
.btn{
  padding:12px 20px;
  border-radius:16px;
  border:none;
  margin:6px;
  cursor:pointer;
  font-weight:600;
}
.primary{
  background:linear-gradient(90deg,#6366f1,#22d3ee);
  color:white;
  box-shadow:0 0 20px rgba(99,102,241,0.8);
}
.secondary{
  background:transparent;
  border:2px solid var(--primary);
}

/* FLOAT */
#myBtn,#darkBtn{
  position:fixed;
  top:20px;
  padding:12px 18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:700;
}
#myBtn{
  right:20px;
  background:var(--primary);
  color:white;
}
#darkBtn{
  left:20px;
  background:white;
}

/* PANEL */
.panel{
  position:fixed;
  top:0;
  right:-420px;
  width:380px;
  height:100%;
  background:var(--card);
  backdrop-filter:blur(20px);
  padding:26px;
  transition:0.4s;
  box-shadow:-15px 0 40px rgba(0,0,0,0.35);
}
.panel.show{right:0}

.my-exam{
  background:rgba(99,102,241,0.12);
  border-radius:16px;
  padding:14px;
  margin:12px 0;
  cursor:pointer;
}

/* PROGRESS */
.progress-circle{
  width:160px;
  height:160px;
  border-radius:50%;
  margin:20px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  font-weight:700;
  background:conic-gradient(#6366f1 0%, #e5e7eb 0%);
  box-shadow:0 0 35px rgba(99,102,241,0.9);
}
.steps label{
  display:block;
  margin:10px 0;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>Examify</h1>
  <p>Track exams. Stay ahead.</p>
</header>

<div class="topbar">
  <input id="search" placeholder="üîç Search exams">
  <div class="pill active" onclick="filter('All',this)">All</div>
  <div class="pill" onclick="filter('Engineering',this)">Engineering</div>
  <div class="pill" onclick="filter('Medical',this)">Medical</div>
  <div class="pill" onclick="filter('Design',this)">Design</div>
</div>

<div class="grid">

<div class="card" data-name="JEE Main" data-category="Engineering" data-date="2026-01-15">
  <div class="tag open">OPEN</div>
  <div class="exam">JEE Main</div>
  <div class="cat">Engineering</div>
  <div class="countdown"></div>
  <button class="btn secondary" onclick="addExam(this)">Add to My Exams</button>
</div>

<div class="card" data-name="NEET UG" data-category="Medical" data-date="2026-05-05">
  <div class="tag upcoming">UPCOMING</div>
  <div class="exam">NEET UG</div>
  <div class="cat">Medical</div>
  <div class="countdown"></div>
  <button class="btn secondary" onclick="addExam(this)">Add to My Exams</button>
</div>

</div>

<button id="myBtn" onclick="togglePanel()">üìå My Exams</button>
<button id="darkBtn" onclick="toggleDark()">üåô</button>

<div class="panel" id="panel">
  <h2>üìå My Exams</h2>

  <div id="examList"></div>

  <div id="examDetail" style="display:none">
    <button class="btn secondary" onclick="back()">‚Üê Back</button>
    <div class="progress-circle" id="circle">0%</div>
    <h3 id="examTitle"></h3>
    <div class="steps" id="steps"></div>
  </div>
</div>

<script>
const cards=document.querySelectorAll(".card");
let myExams=[];

function togglePanel(){panel.classList.toggle("show")}
function toggleDark(){document.body.classList.toggle("dark")}

function updateCountdowns(){
  const now=new Date();
  cards.forEach(c=>{
    const d=Math.ceil((new Date(c.dataset.date)-now)/(1000*60*60*24));
    const box=c.querySelector(".countdown");
    box.textContent=d<0?"Exam Over":`‚è≥ ${d} days left`;
    box.className="countdown"+(d<=30?" urgent":d<=90?" soon":"");
  });
}
updateCountdowns();

function addExam(btn){
  const card=btn.closest(".card");
  const name=card.dataset.name;
  const date=card.dataset.date;

  if(myExams.some(e=>e.name===name)) return;

  myExams.push({
    name,date,
    steps:[
      {label:"Registered on portal",done:false},
      {label:"Uploaded documents",done:false},
      {label:"Downloaded admit card",done:false},
      {label:"Checked exam centre",done:false}
    ]
  });
  renderList();
  togglePanel();
}

function renderList(){
  examDetail.style.display="none";
  examList.style.display="block";
  examList.innerHTML="";
  myExams.forEach((e,i)=>{
    examList.innerHTML+=`
      <div class="my-exam" onclick="openExam(${i})">
        <strong>${e.name}</strong><br>
        <small>Click to view progress</small>
      </div>`;
  });
}

function openExam(i){
  const e=myExams[i];
  examList.style.display="none";
  examDetail.style.display="block";
  examTitle.innerText=e.name;

  steps.innerHTML="";
  e.steps.forEach((s,idx)=>{
    steps.innerHTML+=`
      <label>
        <input type="checkbox" ${s.done?"checked":""}
        onchange="toggleStep(${i},${idx})">
        ${s.label}
      </label>`;
  });
  updateProgress(e);
}

function toggleStep(ei,si){
  myExams[ei].steps[si].done=!myExams[ei].steps[si].done;
  updateProgress(myExams[ei]);
}

function updateProgress(e){
  const done=e.steps.filter(s=>s.done).length;
  const p=Math.round(done/e.steps.length*100);
  circle.innerText=p+"%";
  circle.style.background=`conic-gradient(#6366f1 ${p}%, #e5e7eb 0%)`;
}

function back(){
  examDetail.style.display="none";
  examList.style.display="block";
}
</script>

</body>
</html>
