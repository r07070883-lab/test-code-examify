<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examify</title>

<style>
:root{
  --primary:#ff6a00;
  --secondary:#ffd6a5;
  --bg:#fff7ed;
  --card:#ffffffcc;
  --text:#1f2937;
}
body.dark{
  --bg:#0f172a;
  --card:#1e293bcc;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.3s;
}

/* HEADER */
header{
  background:linear-gradient(120deg,#ff512f,#f09819);
  padding:28px;
  color:white;
  text-align:center;
}
header h1{margin:0;font-size:2.6rem}
header p{opacity:0.9}

/* TOP BAR */
.topbar{
  position:sticky;
  top:0;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,0.75);
  display:flex;
  justify-content:center;
  gap:12px;
  padding:14px;
  z-index:99;
}
body.dark .topbar{background:rgba(15,23,42,0.8)}
.topbar input{
  padding:12px 18px;
  border-radius:30px;
  border:none;
  width:260px;
  font-weight:600;
}
.pill{
  padding:10px 16px;
  border-radius:30px;
  background:white;
  border:2px solid var(--primary);
  cursor:pointer;
  font-weight:600;
}
.pill.active{
  background:linear-gradient(90deg,#ff512f,#f09819);
  color:white;
}

/* GRID */
.grid{
  padding:35px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}

/* CARD */
.card{
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:26px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  transition:0.35s;
}
.card:hover{transform:translateY(-8px)}

.tag{
  padding:6px 14px;
  border-radius:20px;
  font-size:0.75rem;
  font-weight:700;
  display:inline-block;
}
.open{background:#22c55e;color:white}
.upcoming{background:#facc15}
.closed{background:#ef4444;color:white}

.exam{font-size:1.4rem;font-weight:700;margin:12px 0}
.cat{font-size:0.9rem;opacity:0.7}

.btn{
  padding:10px 18px;
  border-radius:14px;
  border:none;
  margin:6px;
  font-weight:600;
  cursor:pointer;
}
.primary{
  background:linear-gradient(90deg,#ff512f,#f09819);
  color:white;
}
.secondary{
  background:transparent;
  border:2px solid var(--primary);
}

/* FLOAT BUTTONS */
#myBtn,#darkBtn{
  position:fixed;
  top:20px;
  padding:12px 18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:700;
}
#myBtn{right:20px;background:#ff6a00;color:white}
#darkBtn{left:20px;background:white}

/* MY EXAMS PANEL */
.panel{
  position:fixed;
  top:0;
  right:-420px;
  width:380px;
  height:100%;
  background:var(--card);
  backdrop-filter:blur(18px);
  padding:24px;
  transition:0.4s;
  box-shadow:-10px 0 30px rgba(0,0,0,0.3);
}
.panel.show{right:0}

/* PROGRESS CIRCLE */
.circle{
  width:120px;height:120px;
  border-radius:50%;
  background:conic-gradient(#ff6a00 0%,#ddd 0%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  margin:20px auto;
}
</style>
</head>

<body>

<header>
  <h1>Examify</h1>
  <p>Track exams. Stay ahead.</p>
</header>

<div class="topbar">
  <input id="search" placeholder="ðŸ” Search exams">
  <div class="pill active" onclick="filter('All',this)">All</div>
  <div class="pill" onclick="filter('Engineering',this)">Engineering</div>
  <div class="pill" onclick="filter('Medical',this)">Medical</div>
  <div class="pill" onclick="filter('Design',this)">Design</div>
</div>

<div class="grid" id="grid">

<div class="card" data-name="JEE Main" data-category="Engineering" data-date="2026-01-15">
  <div class="tag open">OPEN</div>
  <div class="exam">JEE Main</div>
  <div class="cat">Engineering</div>
  <a class="btn primary">View Details</a>
  <button class="btn secondary" onclick="addExam()">Add to My Exams</button>
</div>

<div class="card" data-name="NEET UG" data-category="Medical" data-date="2026-05-05">
  <div class="tag upcoming">UPCOMING</div>
  <div class="exam">NEET UG</div>
  <div class="cat">Medical</div>
  <a class="btn primary">View Details</a>
  <button class="btn secondary" onclick="addExam()">Add to My Exams</button>
</div>

<div class="card" data-name="UCEED" data-category="Design" data-date="2025-01-21">
  <div class="tag closed">CLOSED</div>
  <div class="exam">UCEED</div>
  <div class="cat">Design</div>
  <a class="btn primary">View Details</a>
  <button class="btn secondary" onclick="addExam()">Add to My Exams</button>
</div>

</div>

<button id="myBtn" onclick="togglePanel()">ðŸ“Œ My Exams</button>
<button id="darkBtn" onclick="toggleDark()">ðŸŒ™</button>

<div class="panel" id="panel">
  <h2>My Exam Progress</h2>
  <div class="circle" id="circle">0%</div>
  <label><input type="checkbox" onchange="updateProgress()"> Registered</label><br>
  <label><input type="checkbox" onchange="updateProgress()"> Admit Card</label><br>
  <label><input type="checkbox" onchange="updateProgress()"> Exam Done</label><br>
  <label><input type="checkbox" onchange="updateProgress()"> Result Checked</label>
</div>

<script>
const cards=document.querySelectorAll(".card");
document.getElementById("search").oninput=e=>{
  cards.forEach(c=>{
    c.style.display=c.dataset.name.toLowerCase().includes(e.target.value.toLowerCase())?"block":"none";
  });
};
function filter(cat,el){
  document.querySelectorAll(".pill").forEach(p=>p.classList.remove("active"));
  el.classList.add("active");
  cards.forEach(c=>{
    c.style.display=(cat==="All"||c.dataset.category===cat)?"block":"none";
  });
}
function togglePanel(){
  document.getElementById("panel").classList.toggle("show");
}
function toggleDark(){
  document.body.classList.toggle("dark");
}
function updateProgress(){
  const checks=document.querySelectorAll(".panel input");
  const done=[...checks].filter(c=>c.checked).length;
  const percent=Math.round((done/checks.length)*100);
  document.getElementById("circle").style.background=
    `conic-gradient(#ff6a00 ${percent}%,#ddd 0%)`;
  document.getElementById("circle").innerText=percent+"%";
}
function addExam(){togglePanel();}
</script>

</body>
</html>
