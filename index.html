<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Examify</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root{
  --primary:#6366f1;
  --accent:#22d3ee;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#1f2937;
}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:40px;
  text-align:center;
  color:white;
  background:linear-gradient(120deg,#6366f1,#22d3ee);
}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:center;
  gap:12px;
  padding:16px;
  background:#ffffffcc;
  position:sticky;
  top:0;
}
.pill{
  padding:10px 18px;
  border-radius:20px;
  border:2px solid var(--primary);
  cursor:pointer;
}
.pill.active{background:var(--primary);color:white}

/* GRID */
.grid{
  padding:30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  text-align:center;
}
.exam{font-size:1.4rem;font-weight:700}
.countdown{margin:10px;font-weight:600}

/* BUTTON */
.btn{
  padding:10px 18px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.add{border:2px solid var(--primary);background:transparent}

/* FLOAT */
#myBtn{
  position:fixed;
  right:20px;
  top:20px;
  background:var(--primary);
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:30px;
  font-weight:700;
}

/* PANEL */
.panel{
  position:fixed;
  top:0;
  right:-420px;
  width:380px;
  height:100%;
  background:white;
  box-shadow:-10px 0 30px rgba(0,0,0,.3);
  padding:20px;
  transition:.4s;
}
.panel.show{right:0}

/* MY EXAMS LIST */
.my-exam{
  padding:14px;
  border-radius:14px;
  background:#eef2ff;
  margin:10px 0;
  cursor:pointer;
}

/* PROGRESS */
.progress-circle{
  width:160px;
  height:160px;
  border-radius:50%;
  margin:20px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  font-weight:700;
  background:conic-gradient(#6366f1 0%, #e5e7eb 0%);
  transition:.5s;
}
.step{margin:10px 0}
.back{margin-bottom:10px}
</style>
</head>

<body>

<header>
  <h1>Examify</h1>
  <p>Track exams. Stay ahead.</p>
</header>

<div class="topbar">
  <div class="pill active" onclick="filter('All',this)">All</div>
  <div class="pill" onclick="filter('Engineering',this)">Engineering</div>
  <div class="pill" onclick="filter('Medical',this)">Medical</div>
</div>

<div class="grid" id="grid">
  <div class="card" data-cat="Engineering" data-date="2026-01-15" data-name="JEE Main">
    <div class="exam">JEE Main</div>
    <div class="countdown"></div>
    <button class="btn add" onclick="addExam(this)">Add to My Exams</button>
  </div>

  <div class="card" data-cat="Medical" data-date="2026-05-05" data-name="NEET UG">
    <div class="exam">NEET UG</div>
    <div class="countdown"></div>
    <button class="btn add" onclick="addExam(this)">Add to My Exams</button>
  </div>
</div>

<button id="myBtn" onclick="togglePanel()">üìå My Exams</button>

<div class="panel" id="panel">
  <h2 id="panelTitle">My Exams</h2>

  <div id="listView"></div>

  <div id="detailView" style="display:none">
    <button class="btn back" onclick="goBack()">‚Üê Back</button>
    <div class="progress-circle" id="circle">0%</div>
    <h3 id="examTitle"></h3>
    <div id="steps"></div>
  </div>
</div>

<script>
const cards=document.querySelectorAll(".card");
const panel=document.getElementById("panel");
const listView=document.getElementById("listView");
const detailView=document.getElementById("detailView");
const circle=document.getElementById("circle");
const stepsBox=document.getElementById("steps");
const examTitle=document.getElementById("examTitle");

let myExams=[];
let currentIndex=null;

/* FILTER */
function filter(cat,el){
  document.querySelectorAll(".pill").forEach(p=>p.classList.remove("active"));
  el.classList.add("active");
  cards.forEach(c=>{
    c.style.display=(cat==="All"||c.dataset.cat===cat)?"block":"none";
  });
}

/* COUNTDOWN */
function updateCountdown(){
  const now=new Date();
  cards.forEach(c=>{
    const d=Math.ceil((new Date(c.dataset.date)-now)/86400000);
    c.querySelector(".countdown").innerText=`‚è≥ ${d} days left`;
  });
}
updateCountdown();

/* PANEL */
function togglePanel(){panel.classList.toggle("show")}

/* ADD EXAM */
function addExam(btn){
  const card=btn.closest(".card");
  const name=card.dataset.name;
  if(myExams.find(e=>e.name===name)) return;

  myExams.push({
    name,
    steps:[
      {t:"Registered",d:false},
      {t:"Documents Uploaded",d:false},
      {t:"Admit Card Downloaded",d:false},
      {t:"Centre Checked",d:false}
    ]
  });
  renderList();
}

/* LIST VIEW */
function renderList(){
  listView.innerHTML="";
  detailView.style.display="none";
  listView.style.display="block";

  myExams.forEach((e,i)=>{
    listView.innerHTML+=`
      <div class="my-exam" onclick="openExam(${i})">
        ${e.name}
      </div>`;
  });
}

/* DETAIL VIEW */
function openExam(i){
  currentIndex=i;
  const e=myExams[i];
  listView.style.display="none";
  detailView.style.display="block";
  examTitle.innerText=e.name;
  stepsBox.innerHTML="";

  e.steps.forEach((s,si)=>{
    stepsBox.innerHTML+=`
      <div class="step">
        <label>
          <input type="checkbox" onchange="toggleStep(${si})">
          ${s.t}
        </label>
      </div>`;
  });
  updateProgress();
}

function toggleStep(si){
  myExams[currentIndex].steps[si].d=!myExams[currentIndex].steps[si].d;
  updateProgress();
}

function updateProgress(){
  const e=myExams[currentIndex];
  const done=e.steps.filter(s=>s.d).length;
  const p=Math.round(done/e.steps.length*100);
  circle.innerText=p+"%";
  circle.style.background=`conic-gradient(#6366f1 ${p}%, #e5e7eb 0%)`;
}

function goBack(){
  renderList();
}
</script>

</body>
</html>
