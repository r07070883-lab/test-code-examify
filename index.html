<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examify | Smarter Exam Tracking</title>

<style>
body{
  font-family:Poppins,sans-serif;
  margin:0;
  background:linear-gradient(to bottom right,#fff1c1,#ffd6cc);
}

/* HEADER */
header{
  background:linear-gradient(120deg,#ff512f,#f09819);
  color:white;
  text-align:center;
  padding:28px 15px;
  position:relative;
}
header h1{
  margin:0;
  font-size:2.3rem;
}
header p{
  margin-top:6px;
  font-size:1.05rem;
}

/* MY EXAMS BUTTON */
#myExamBtn{
  position:absolute;
  right:20px;
  top:20px;
  background:white;
  color:#b30000;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
}

/* ALERT BAR */
#alertBar{
  background:#b30000;
  color:white;
  text-align:center;
  padding:10px;
  font-weight:600;
  position:sticky;
  top:0;
  z-index:999;
}
#alertBar span{margin-left:15px;cursor:pointer;}

/* FILTER BAR */
.filter-bar{
  display:flex;
  gap:10px;
  padding:15px 20px;
  flex-wrap:wrap;
  justify-content:center;
}
select,input{
  padding:10px 14px;
  border-radius:10px;
  border:2px solid #f59e0b;
  font-weight:600;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:22px;
  padding:20px 40px;
}

/* CARD */
.card{
  background:white;
  border-radius:18px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
  text-align:center;
  padding:22px;
  transition:0.25s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 22px rgba(255,81,47,0.35);
}

.logo{
  width:70px;
  height:70px;
  object-fit:contain;
  margin-bottom:10px;
}

/* STATUS */
.status{
  font-size:0.75rem;
  padding:5px 12px;
  border-radius:20px;
  font-weight:bold;
  display:inline-block;
  margin-bottom:8px;
}
.open{background:#22c55e;color:white;}
.upcoming{background:#facc15;}
.closed{background:#ef4444;color:white;}

.exam-name{font-size:1.25rem;font-weight:600;}
.category{font-size:0.9rem;color:#6b7280;}

/* BUTTONS */
.button{
  margin-top:10px;
  display:inline-block;
  background:linear-gradient(90deg,#ff512f,#f09819);
  color:white;
  padding:8px 14px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
  border:none;
  cursor:pointer;
}

/* MY EXAMS PANEL */
#myExamsPanel{
  display:none;
  position:fixed;
  top:0;
  right:0;
  width:320px;
  height:100%;
  background:white;
  box-shadow:-6px 0 15px rgba(0,0,0,0.2);
  padding:20px;
  overflow-y:auto;
  z-index:1000;
}
#myExamsPanel h2{
  margin-top:0;
  color:#b30000;
}

/* CIRCULAR PROGRESS */
.circle{
  width:70px;
  height:70px;
  border-radius:50%;
  background:conic-gradient(#22c55e 0deg,#e5e7eb 0deg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  margin-top:8px;
}
.myexam{
  margin-bottom:20px;
}
.small-btn{
  margin-top:6px;
  padding:6px 10px;
  border-radius:8px;
  border:none;
  background:#fde68a;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>Examify</h1>
  <p>Track exams. Monitor registrations. Stay ahead.</p>
  <button id="myExamBtn" onclick="toggleMyExams()">ðŸ“Œ My Exams</button>
</header>

<div id="alertBar">
ðŸš¨ JEE Main registration closing soon!
<span onclick="closeAlert()">âœ–</span>
</div>

<div class="filter-bar">
<select id="category" onchange="filterExams()">
  <option value="all">All Categories</option>
  <option value="engineering">Engineering</option>
  <option value="medical">Medical</option>
</select>
<input type="text" id="searchInput" placeholder="Search exam..." onkeyup="searchExam()">
</div>

<div class="grid">

<div class="card" data-category="engineering" data-start="2025-12-01" data-end="2026-01-15">
  <div class="status"></div>
  <img src="jee-main.jpg" class="logo">
  <div class="exam-name">JEE Main</div>
  <div class="category">Engineering</div>
  <a href="jee-main2.html" class="button">View Details</a><br>
  <button class="button" onclick="addToMyExams('JEE Main')">Add to My Exams</button>
</div>

<div class="card" data-category="engineering" data-start="2026-04-01" data-end="2026-04-30">
  <div class="status"></div>
  <img src="jee-advanced.png" class="logo">
  <div class="exam-name">JEE Advanced</div>
  <div class="category">Engineering</div>
  <a href="jee-adv.html" class="button">View Details</a><br>
  <button class="button" onclick="addToMyExams('JEE Advanced')">Add to My Exams</button>
</div>

<div class="card" data-category="medical" data-start="2025-02-01" data-end="2025-03-10">
  <div class="status"></div>
  <img src="neet.jpg" class="logo">
  <div class="exam-name">NEET UG</div>
  <div class="category">Medical</div>
  <a href="neet.html" class="button">View Details</a><br>
  <button class="button" onclick="addToMyExams('NEET UG')">Add to My Exams</button>
</div>

</div>

<!-- MY EXAMS PANEL -->
<div id="myExamsPanel">
  <h2>ðŸ“Œ My Exams</h2>
  <div id="myExamList"></div>
</div>

<script>
function closeAlert(){
  document.getElementById("alertBar").style.display="none";
}

/* STATUS */
function updateExamStatus(){
  const today=new Date();
  document.querySelectorAll(".card").forEach(card=>{
    const s=new Date(card.dataset.start);
    const e=new Date(card.dataset.end);
    const st=card.querySelector(".status");
    if(today<s){st.innerText="UPCOMING";st.className="status upcoming";}
    else if(today<=e){st.innerText="OPEN";st.className="status open";}
    else{st.innerText="CLOSED";st.className="status closed";}
  });
}
updateExamStatus();

/* FILTER + SEARCH */
function filterExams(){
  const c=document.getElementById("category").value;
  document.querySelectorAll(".card").forEach(card=>{
    card.style.display=(c==="all"||card.dataset.category===c)?"block":"none";
  });
}
function searchExam(){
  const q=document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    card.style.display=card.querySelector(".exam-name").innerText.toLowerCase().includes(q)?"block":"none";
  });
}

/* MY EXAMS */
let myExams=JSON.parse(localStorage.getItem("myExams"))||{};
function toggleMyExams(){
  const p=document.getElementById("myExamsPanel");
  p.style.display=p.style.display==="block"?"none":"block";
}

function addToMyExams(exam){
  if(!myExams[exam]){
    myExams[exam]=0;
    localStorage.setItem("myExams",JSON.stringify(myExams));
    renderMyExams();
  }
}

function updateProgress(exam){
  myExams[exam]=Math.min(100,myExams[exam]+25);
  localStorage.setItem("myExams",JSON.stringify(myExams));
  renderMyExams();
}

function renderMyExams(){
  const box=document.getElementById("myExamList");
  box.innerHTML="";
  for(let exam in myExams){
    const deg=myExams[exam]*3.6;
    box.innerHTML+=`
      <div class="myexam">
        <strong>${exam}</strong>
        <div class="circle" style="background:conic-gradient(#22c55e ${deg}deg,#e5e7eb 0deg)">
          ${myExams[exam]}%
        </div>
        <button class="small-btn" onclick="updateProgress('${exam}')">+25%</button>
      </div>
    `;
  }
}
renderMyExams();
</script>

</body>
</html>
