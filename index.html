<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examify | Smart Exam Tracker</title>

<style>
body{
  font-family:Poppins,sans-serif;
  margin:0;
  background:linear-gradient(to bottom right,#fff1c1,#ffd6cc);
}

/* HEADER */
header{
  background:linear-gradient(120deg,#ff512f,#f09819);
  color:white;
  text-align:center;
  padding:26px 15px;
  position:relative;
}
header h1{margin:0;font-size:2.3rem;}
header p{margin-top:6px;font-size:1.05rem;}

#myExamBtn{
  position:absolute;
  right:20px;
  top:20px;
  background:white;
  color:#b30000;
  border:none;
  padding:8px 16px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
}

/* ALERT */
#alertBar{
  background:#b30000;
  color:white;
  text-align:center;
  padding:10px;
  font-weight:600;
  position:sticky;
  top:0;
  z-index:999;
}

/* FILTER */
.filter-bar{
  display:flex;
  gap:10px;
  padding:15px;
  justify-content:center;
  flex-wrap:wrap;
}
select,input{
  padding:10px 14px;
  border-radius:10px;
  border:2px solid #f59e0b;
  font-weight:600;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:22px;
  padding:20px 40px;
}

/* CARD */
.card{
  background:white;
  border-radius:18px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
  text-align:center;
  padding:22px;
}
.logo{width:70px;height:70px;object-fit:contain;}

.status{
  font-size:0.75rem;
  padding:5px 12px;
  border-radius:20px;
  font-weight:bold;
}
.open{background:#22c55e;color:white;}
.upcoming{background:#facc15;}
.closed{background:#ef4444;color:white;}

.exam-name{font-size:1.25rem;font-weight:600;}
.category{font-size:0.9rem;color:#6b7280;}

.button{
  margin-top:10px;
  display:inline-block;
  background:linear-gradient(90deg,#ff512f,#f09819);
  color:white;
  padding:8px 14px;
  border-radius:10px;
  text-decoration:none;
  border:none;
  cursor:pointer;
  font-weight:600;
}

/* MY EXAMS PANEL */
#myExamsPanel{
  display:none;
  position:fixed;
  right:0;
  top:0;
  width:340px;
  height:100%;
  background:white;
  box-shadow:-6px 0 15px rgba(0,0,0,0.2);
  padding:20px;
  overflow-y:auto;
  z-index:1000;
}

.circle{
  width:80px;
  height:80px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  margin:10px 0;
}

.step{
  font-size:0.9rem;
  margin-bottom:6px;
}
.warning{color:#ef4444;font-weight:600;font-size:0.85rem;}
</style>
</head>

<body>

<header>
  <h1>Examify</h1>
  <p>Track exams. Register smart. Stay ahead.</p>
  <button id="myExamBtn" onclick="togglePanel()">ðŸ“Œ My Exams</button>
</header>

<div id="alertBar">
ðŸš¨ Donâ€™t forget to complete your registrations!
</div>

<div class="grid">

<div class="card" data-name="JEE Main" data-start="2025-12-01" data-end="2026-01-15">
  <div class="status"></div>
  <img src="jee-main.jpg" class="logo">
  <div class="exam-name">JEE Main</div>
  <div class="category">Engineering</div>
  <a href="jee-main2.html" class="button">View Details</a><br>
  <button class="button" onclick="addExam('JEE Main')">Add to My Exams</button>
</div>

<div class="card" data-name="NEET UG" data-start="2025-02-01" data-end="2025-03-10">
  <div class="status"></div>
  <img src="neet.jpg" class="logo">
  <div class="exam-name">NEET UG</div>
  <div class="category">Medical</div>
  <a href="neet.html" class="button">View Details</a><br>
  <button class="button" onclick="addExam('NEET UG')">Add to My Exams</button>
</div>

</div>

<div id="myExamsPanel">
  <h2>ðŸ“Œ My Exams</h2>
  <div id="myList"></div>
</div>

<script>
let exams = JSON.parse(localStorage.getItem("myExams")) || {};

function togglePanel(){
  const p=document.getElementById("myExamsPanel");
  p.style.display=p.style.display==="block"?"none":"block";
}

function addExam(name){
  if(!exams[name]){
    exams[name]={steps:[false,false,false,false]};
    save();
  }
}

function save(){
  localStorage.setItem("myExams",JSON.stringify(exams));
  render();
}

function updateStatus(){
  document.querySelectorAll(".card").forEach(c=>{
    const s=new Date(c.dataset.start);
    const e=new Date(c.dataset.end);
    const t=new Date();
    const st=c.querySelector(".status");
    if(t<s){st.textContent="UPCOMING";st.className="status upcoming";}
    else if(t<=e){st.textContent="OPEN";st.className="status open";}
    else{st.textContent="CLOSED";st.className="status closed";}
  });
}

function render(){
  const box=document.getElementById("myList");
  box.innerHTML="";
  for(let exam in exams){
    const steps=exams[exam].steps;
    const done=steps.filter(x=>x).length;
    let percent=Math.round((done/4)*100);

    const card=document.querySelector(`[data-name="${exam}"]`);
    const end=new Date(card.dataset.end);
    if(new Date()>end) percent=100;

    box.innerHTML+=`
      <div>
        <strong>${exam}</strong>
        <div class="circle" style="background:conic-gradient(#22c55e ${percent*3.6}deg,#e5e7eb 0deg)">
          ${percent}%
        </div>
        ${["Profile","Academics","Documents","Payment"].map((s,i)=>`
          <div class="step">
            <input type="checkbox" ${steps[i]?"checked":""}
              onchange="toggleStep('${exam}',${i})"> ${s}
          </div>`).join("")}
        ${percent<50?'<div class="warning">âš  Registration incomplete</div>':''}
        <hr>
      </div>
    `;
  }
}

function toggleStep(exam,i){
  exams[exam].steps[i]=!exams[exam].steps[i];
  save();
}

updateStatus();
render();
</script>

</body>
</html>
